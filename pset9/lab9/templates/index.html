<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="/static/styles.css" rel="stylesheet">
        <title>Birthdays</title>
    </head>
    <body>
        <div class="jumbotron">
            <h1>Birthdays</h1>
        </div>
        <div class="container">
            <div class="section">

                <h2>Add a Birthday</h2>
                <form acton="/" method="post">
                    <input autocomplete="off" autofocus placeholder="Name" type="text" name="name">
                    <input autocomplete="off" placeholder="Month" type="text" name="month">
                    <input autocomplete="off" placeholder="Date" type="text" name="day">
                    <input type="submit" value="Add Birthday">
                </form>
            </div>

            <div class="section">

                <h2>All Birthdays</h2>
                <table>
                    <thead>
                        <tr>
                            <th>Name</th>
                            <th>Birthday</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for person in birthdays %}
                        <tr>
                            <th> {{ person.name }}</th>
                            <th> {{ person.month }}/{{ person.day }}</th>
                        {% endfor %}
                        </tr>
                    </tbody>
                </table>
            </div>
        </div>
    </body>
</html>
