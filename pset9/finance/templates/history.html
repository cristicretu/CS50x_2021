{% extends "layout.html" %}

{% block title%}
    History
{% endblock %}

{% block main%}
    <h1>History</h1>

    <table class="table table-striped">
        <thead>
            <tr>
                <th>Symbol</th>
                <th>Shares</th>
                <th>Price</th>
                <th>Transacted</th>
            </tr>
        </thead>
        <tbody>
            {% for transactions in stocks %}
                <tr>
                    <td>{{ transactions.symbol }}</td>
                    <td>{{ transactions.shares }}</td>
                    <td>{{ transactions.price }}</td>
                    <td>{{ transactions.time }}</td>
                </tr>

            {% endfor %}

        </tbody>
    </table>


{% endblock %}
