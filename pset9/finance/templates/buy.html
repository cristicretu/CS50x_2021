{% extends "layout.html" %}

{% block title%}
    Register
{% endblock %}

{% block main%}
    <form action="/buy" method="post">
        <h2>Buy stocks</h2>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="symbol" placeholder="Symbol" autofocus type="text">
        </div>
        <div class="form-group">
            <input autocomplete="off" class="form-control" name="shares" placeholder="Shares" type="text">
        </div>
        <button class="btn btn-primary" type="submit">Buy</button>
    </form>
{% endblock %}
