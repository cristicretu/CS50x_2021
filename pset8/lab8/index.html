<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>
            function clear_buttons()
            {
                let correct = document.querySelector('.correct');
                let incorrect = document.querySelectorAll('.incorrect');
                correct.style.backgroundColor = 'white';
                correct.style.color = 'black';

                for (let i = 0; i < incorrect.length; i++)
                {
                    incorrect[i].style.backgroundColor = 'white';
                    incorrect[i].style.color = 'black';
                }

                document.querySelector('.choice1').innerHTML = '';
            }

            function clear_form()
            {
                document.querySelector('input').style.backgroundColor = 'white';
                document.querySelector('input').style.color = 'black';
                document.querySelector('.choice2').innerHTML = '';
            }

            document.addEventListener('DOMContentLoaded', function(){

                let thing = document.querySelector('.correct');
                thing.addEventListener('click', function(){
                    clear_buttons();
                    thing.style.backgroundColor = 'green';
                    thing.style.color = 'white';
                    document.querySelector('.choice1').innerHTML = ':) correct';
                });

                let thingy = document.querySelectorAll('.incorrect');
                console.log(thingy);
                for (let i = 0; i < thingy.length; i++)
                {
                    thingy[i].addEventListener('click', function(){
                        clear_buttons();
                        thingy[i].style.backgroundColor = 'red';
                        thingy[i].style.color = 'white';
                        document.querySelector('.choice1').innerHTML = ':( incorrect';
                    });
                }

                document.querySelector('.check').addEventListener('click', function(){
                    clear_form();
                    let input_text = document.querySelector('input').value;
                    if (input_text === 'Australia')
                    {
                        document.querySelector('input').style.backgroundColor = 'green';
                        document.querySelector('input').style.color = 'white';
                        document.querySelector('.choice2').innerHTML = ':) correct';
                    }
                    else
                    {
                        document.querySelector('input').style.backgroundColor = 'red';
                        document.querySelector('input').style.color = 'white';
                        document.querySelector('.choice2').innerHTML = ':( incorrect';
                    }
                });

            });
        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>

                <h3>What is the approximate ratio of people to sheep in New Zealand?</h3>

                <button class="incorrect">3 people per sheep</button>
                <button class="correct">3 sheep per people</button>
                <button class="incorrect">1 sheep per people</button>
                <button class="incorrect">4 people per sheep</button>
                <button class="incorrect">6 sheep per people</button>
                <button class="incorrect">5 sheep per people</button>

                <h4 class="choice1"></h4>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>

                <h3>In which country everything is upside down?</h3>

                <input type="text"></input>
                <button class="check">Check Answer</button>

                <h4 class="choice2"></h4>
            </div>

        </div>
    </body>
</html>
